<nav class="navbar">
  <div class="navbar-container">
    <div class="logo-section">
      <img src="/assets/images/logo-manoplas-new.png" alt="Manoplas Viandas Gourmet" class="nav-logo">
    </div>

    <!-- Mobile Toggle Button -->
    <button class="mobile-menu-btn" (click)="toggleMobileMenu()" [class.active]="isMobileMenuOpen">
        <i class="fas" [class.fa-bars]="!isMobileMenuOpen" [class.fa-times]="isMobileMenuOpen"></i>
    </button>

    <!-- Nav Links (Desktop + Mobile Wrapper) -->
    <div class="nav-content" [class.mobile-open]="isMobileMenuOpen">
        <ul class="nav-links">
          <li><a routerLink="/home" routerLinkActive="active" (click)="isMobileMenuOpen = false">Inicio</a></li>
          <li><a routerLink="/menu" routerLinkActive="active" (click)="isMobileMenuOpen = false">Menú de la semana</a></li>
          <li *ngIf="isAdmin" class="admin-links">
            <a routerLink="/admin/cadetes" routerLinkActive="active" (click)="isMobileMenuOpen = false">Cadetes</a>
            <a routerLink="/admin/clientes" routerLinkActive="active" (click)="isMobileMenuOpen = false">Clientes</a>
            <a routerLink="/admin/pedidos" routerLinkActive="active" (click)="isMobileMenuOpen = false">Pedidos</a>
          </li>
        </ul>
    
        <div class="user-section">
          <!-- Cart Trigger (User only) -->
          <div class="cart-trigger" *ngIf="!isAdmin" (click)="toggleCart()">
            <i class="fas fa-shopping-cart"></i>
            <span class="badge" *ngIf="(cartService.cart$ | async)?.length as count">{{ count }}</span>
            <span class="mobile-label">Ver Carrito</span>
          </div>
    
          <!-- User Dropdown -->
          <div class="user-dropdown-container">
            <div class="user-info-trigger" (click)="toggleUserMenu()">
                <div class="user-info">
                    <span class="greeting">Hola,</span>
                    <span class="username">{{ userName }}</span>
                </div>
                <div class="avatar-circle">
                    {{ userName.charAt(0) }}
                </div>
                <i class="fas fa-chevron-down arrow-icon" [class.rotated]="showUserMenu"></i>
            </div>
    
            <!-- Dropdown Menu -->
            <div class="dropdown-menu" [class.show]="showUserMenu">
                <a *ngIf="!isAdmin" routerLink="/perfil" class="dropdown-item">
                    <i class="fas fa-user-cog"></i> Mi Perfil
                </a>
                <a *ngIf="!isAdmin" routerLink="/mis-pedidos" class="dropdown-item">
                    <i class="fas fa-receipt"></i> Mis Pedidos
                </a>
                <div class="dropdown-divider"></div>
                <a (click)="logout()" class="dropdown-item logout">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </a>
            </div>
          </div>
        </div>
    </div>
  </div>
</nav>

<!-- Cart Modal -->
<app-cart *ngIf="showCart"></app-cart>
