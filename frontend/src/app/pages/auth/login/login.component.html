<div class="login-container">
  <div class="login-card">
    <!-- Removed card-glow for cleaner glass look -->
    <div class="card-content">
      <div class="logo">
        <img src="/assets/images/logo-black.png" alt="Manoplas Logo">
      </div>
      
      <h3>Acceso al Sistema</h3>
      <p class="subtitle">Ingres√° tu celular para continuar</p>

      <form (ngSubmit)="onSubmit()">
        <div class="input-group">
          <i class="fas fa-phone-alt input-icon"></i>
          <input 
            type="tel" 
            [(ngModel)]="phone" 
            name="phone"
            placeholder="Ej: 11 1234 5678" 
            required
            autocomplete="tel"
          >
        </div>

        <button type="submit" class="btn-login" [disabled]="loading">
          <span *ngIf="!loading">INGRESAR</span>
          <span *ngIf="loading"><i class="fas fa-spinner fa-spin"></i> PROCESANDO...</span>
        </button>
      </form>

      <p class="footer-text">Manoplas &copy; 2026. Todos los derechos reservados.</p>
    </div>
  </div>
</div>
