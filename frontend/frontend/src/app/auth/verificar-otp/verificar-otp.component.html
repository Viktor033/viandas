<div class="verificacion-container">
  <h2>Autenticación por SMS</h2>

  <label>Número de teléfono:</label>
  <input [(ngModel)]="telefono" placeholder="Ej: 3794636696" />

  <button (click)="enviarOtp()">Enviar OTP</button>

  <div *ngIf="otpEnviado">
    <label>Código recibido:</label>
    <input [(ngModel)]="codigo" placeholder="Ej: 123456" />
    <button (click)="verificarOtp()">Verificar OTP</button>
  </div>

  <p>{{ mensaje }}</p>
</div>
