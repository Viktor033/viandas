<div class="bg-dark min-vh-100 d-flex justify-content-center align-items-center">
  <div class="form-container">
    <h2 class="text-center mb-4">Iniciar sesión</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input id="username" formControlName="username" type="text" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input id="password" formControlName="password" type="password" class="form-control" />
      </div>

      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>

    <a routerLink="/registro" class="register-link">¿No tenés cuenta? Registrate</a>
  </div>
</div>
