<div *ngIf="step === 'phone'" class="login-step">
  <h2>Ingresá tu número de celular</h2>

  <form [formGroup]="phoneForm" (ngSubmit)="sendCode()">
    <input formControlName="phone" placeholder="Ej: 3794123456" />

    <button type="submit" [disabled]="phoneForm.invalid || loading">
      Enviar código
    </button>

    <!-- Feedback visual -->
    <div *ngIf="loading" class="spinner">Procesando...</div>
    <div *ngIf="message" class="message">{{ message }}</div>
    <div *ngIf="error" class="error">{{ error }}</div>
  </form>
</div>

<div *ngIf="step === 'code'" class="verify-step">
  <h2>Ingresá el código recibido</h2>

  <form [formGroup]="codeForm" (ngSubmit)="verifyCode()">
    <input formControlName="code" placeholder="Ej: 482193" />

    <button type="submit" [disabled]="codeForm.invalid || loading">
      Verificar
    </button>

    <!-- Feedback visual -->
    <div *ngIf="loading" class="spinner">Procesando...</div>
    <div *ngIf="message" class="message">{{ message }}</div>
    <div *ngIf="error" class="error">{{ error }}</div>
  </form>
</div>
